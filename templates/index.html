<div class="container" >
  <h1 class="jumbotron bg-primary text-center">LEFT-RIGHT EYE DETECTION</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"style="font-size:15px">Upload Your Image :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="enter your file"  name="my_image" id="pwd" color="grey" size="40px">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" style="font-size:15px">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
  <img src="{{img_path}}" height="800px" width="1000px">
	<h2> Your Prediction   : <i> {{prediction}} </i></h2>

	{% endif %}

</div>
